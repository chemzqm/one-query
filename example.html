<!DOCTYPE html>
<html>
  <head>
    <title>Example of one-query</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="build/build.js"></script>
    <style>
      body {
        padding:100px;
      }
    </style>
  </head>
  <body>
    <div class="col">
    </div>

    <script>
      //控制台下应该只有一次请求
      var query = require('one-query');
      var params = {
        duration: 2000,
      };

      var url = '/query';
      query(url, params, function(err, res) {
        if (err) {
          console.log(err);
        } else if (res.error) {
          console.log(res.error);
        }
        if (res) {
          console.log(res.body);
          console.log(res.text);
        }
      })

      query(url, params, function(err, res) {
        console.log(err);
        console.log(456);
      })

      setTimeout(function(){
        var req = query(url, params, function(err, res) {
          console.log(err);
          console.log(789);
        })
      }, 3000);
    </script>
  </body>
</html>
